<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.shakeimage{
			position: relative
		}
	</style>
	<script> 
		var rector = 5;
		 
		var a = 1;

		function init(which){ 
			shake = which;
			shake.style.left = 0;
			shake.style.top = 0;
		}

		function rattleimage(){
			if ((!document.all&&!document.getElementById)){
				return
			}

			if (a==1){
				shake.style.top=parseInt(shake.style.top)+rector+"px"
			} else if (a==2){
				shake.style.left=parseInt(shake.style.left)+rector+"px"
			} else if (a==3){
				shake.style.top=parseInt(shake.style.top)-rector+"px"
			} else{
				shake.style.left=parseInt(shake.style.left)-rector+"px"
			}
			if (a<4){
				a++
			} else{
				a=1
			}
			setTimeout("rattleimage()",10)
		}  
	</script>
 
</head>
<body>
    <img src="404.png" alt="404 page not found" width="50%" class="shakeimage" onload="init(this);rattleimage()"/>
</body>
</html>
